<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com Fullscreen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        video {
            width: 100%;
            max-width: 800px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div>
        <video id="videoPlayer" controls>
            <source src="https://media.githubusercontent.com/media/gabrielalmeidac3/violaoemvideochamada/main/alunospassando.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <br>
        <button id="fullscreenBtn">Entrar em Fullscreen</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        function enterFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) { // Firefox
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) { // Chrome, Safari
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                videoPlayer.msRequestFullscreen();
            }

            // Bloquear no modo paisagem
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch((error) => {
                    console.log('Erro ao tentar bloquear a orientação:', error);
                });
            }
        }

        fullscreenBtn.addEventListener('click', enterFullscreen);
    </script>
</body>
</html>
