<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="https://drive.google.com/thumbnail?id=1IvlHYTj5-1tZjdy8SkXrgNvWrJ1Xj6S1">
    <link rel="icon" href="https://drive.google.com/thumbnail?id=1IvlHYTj5-1tZjdy8SkXrgNvWrJ1Xj6S1">
    <title>Violão em Videochamada</title>
    <style>
        body {
            background: radial-gradient(circle at 50% -40%, rgba(255, 127, 0, 1) 10%, rgba(26, 26, 26, 1) 40%);
            min-height: 100vh;
            margin: 0 auto;
            padding: 8%;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .main-container {
            margin: 0 auto;
            max-width: 600px;
        }

        .vimeo-player {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            margin-bottom: 50px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
        }

        .fullscreen-btn svg {
            fill: white;
            width: 20px;
            height: 20px;
        }

        .fullscreen-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h2 style="margin-bottom: -1%;">Passou dos 40 anos e quer aprender a tocar músicas sertanejas antigas no violão do zero?</h2>
    <p class="subtexto" style="font-size:20px; text-align: center; margin-bottom: 10px;">Participe das aulas em videochamada</p>

    <div class="main-container">
        <p style="text-align:center; color:gray;">Aperte o play e assista o vídeo abaixo com os detalhes</p>

        <div class="vimeo-player">
            <!-- Substituindo o iframe do Vimeo pelo vídeo HTML5 -->
            <video id="videoPlayer" controls autoplay>
                <source src="https://player.vimeo.com/video/1039432899?autoplay=1&controls=0" frameborder="0" allow="autoplay;" style="background: url('https://raw.github.com/gabrielalmeidac3/violaoemvideochamada/c65cd630fc9ae4ff1969a50642f88061624653db/violaoemvideochamada.webp') no-repeat center center; background-size: cover;" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <button class="fullscreen-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3H10V5H5V10H3V3ZM21 3V10H19V5H14V3H21ZM21 21H14V19H19V14H21V21ZM3 21V14H5V19H10V21H3Z" fill="white"/>
                </svg>
            </button>
        </div>

        <p id="mensagem-inicial" style="text-align:center; color:gray;">
            Não feche ou atualize esta página. Em instantes mais informações vão aparecer aqui embaixo.
        </p>
    </div>

    <script>
        // Funcionalidade para tela cheia e bloqueio de orientação
        document.querySelector('.fullscreen-btn').addEventListener('click', function() {
            var video = document.getElementById('videoPlayer');
            if (!document.fullscreenElement) {
                video.requestFullscreen().then(() => {
                    // Após entrar em tela cheia, tentar bloquear a orientação
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape-primary').catch(err => {
                            console.warn('Falha ao bloquear a orientação:', err);
                        });
                    }
                }).catch(err => {
                    console.log(`Erro ao entrar em tela cheia: ${err.message}`);
                });
            } else {
                // Sair do modo de tela cheia e desbloquear orientação
                document.exitFullscreen().then(() => {
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                }).catch(err => {
                    console.log(`Erro ao sair de tela cheia: ${err.message}`);
                });
            }
        });
    </script>
</body>
</html>
