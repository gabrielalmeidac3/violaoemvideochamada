<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Botões Play e Pause para Vimeo</title>
<style>
  .vimeo-controls {
    display: flex;
    gap: 10px;
  }

  .vimeo-control-btn {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }

  .vimeo-control-btn:disabled {
    background-color: #6c757d;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div class="vimeo-controls">
  <button id="playBtn" class="vimeo-control-btn">Play</button>
  <button id="pauseBtn" class="vimeo-control-btn" disabled>Pause</button>
</div>

<iframe src="https://player.vimeo.com/video/123456789" id="vimeoPlayer" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

<script>
  const playerElement = document.getElementById('vimeoPlayer');
  const player = new Vimeo.Player(playerElement);

  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');

  playBtn.addEventListener('click', function() {
    player.play().then(() => {
      playBtn.disabled = true;
      pauseBtn.disabled = false;
    }).catch(function(error) {
      console.error('Erro ao iniciar o vídeo:', error);
    });
  });

  pauseBtn.addEventListener('click', function() {
    player.pause().then(() => {
      pauseBtn.disabled = true;
      playBtn.disabled = false;
    }).catch(function(error) {
      console.error('Erro ao pausar o vídeo:', error);
    });
  });
</script>

</body>
</html>
