<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausar e Despausar Vimeo</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        iframe {
            max-width: 100%;
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Embed do vídeo Vimeo -->
    <iframe id="vimeo-player" src="https://player.vimeo.com/video/76979871" width="640" height="360" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <!-- Botão de pausa/reprodução -->
    <button id="toggle-button" disabled>Carregando...</button>

    <script>
        // Obtém o iframe e inicializa o player do Vimeo
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        // Referência ao botão
        const toggleButton = document.getElementById('toggle-button');

        // Atualiza o estado do botão com base no estado atual do player
        function updateButton() {
            player.getPaused().then(paused => {
                toggleButton.textContent = paused ? 'Play' : 'Pause';
                toggleButton.disabled = false; // Habilita o botão após atualização
            }).catch(error => console.error('Erro ao verificar estado do vídeo:', error));
        }

        // Configura o evento de clique no botão
        toggleButton.addEventListener('click', () => {
            toggleButton.disabled = true; // Desabilita temporariamente o botão para evitar cliques rápidos
            player.getPaused().then(paused => {
                if (paused) {
                    player.play().then(() => updateButton()).catch(error => {
                        console.error('Erro ao reproduzir o vídeo:', error);
                        updateButton(); // Reabilita o botão mesmo em caso de erro
                    });
                } else {
                    player.pause().then(() => updateButton()).catch(error => {
                        console.error('Erro ao pausar o vídeo:', error);
                        updateButton(); // Reabilita o botão mesmo em caso de erro
                    });
                }
            }).catch(error => {
                console.error('Erro ao verificar estado do vídeo:', error);
                toggleButton.disabled = false; // Reabilita o botão em caso de erro
            });
        });

        // Aguarda o player estar pronto e atualiza o botão
        player.ready().then(() => {
            console.log('Player pronto');
            updateButton(); // Atualiza o botão com o estado atual
        }).catch(error => {
            console.error('Erro ao inicializar o player:', error);
            toggleButton.textContent = 'Erro';
        });

        // Sincroniza eventos de reprodução e pausa para garantir consistência
        player.on('play', updateButton);
        player.on('pause', updateButton);

        // Trata o evento de carregamento do player para maior confiabilidade
        player.on('loaded', () => {
            console.log('Vídeo carregado');
            updateButton(); // Atualiza o botão quando o vídeo está carregado
        });
    </script>
</body>
</html>
