<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausar e Despausar Vimeo</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        iframe {
            max-width: 100%;
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Embed do vídeo Vimeo -->
    <iframe id="vimeo-player" src="https://player.vimeo.com/video/76979871" width="640" height="360" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <!-- Botão de pausa/reprodução -->
    <button id="toggle-button">Carregando...</button>

    <script>
        // Obtém o iframe e inicializa o player do Vimeo
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        // Referência ao botão
        const toggleButton = document.getElementById('toggle-button');

        // Inicializa o estado do botão
        toggleButton.textContent = 'Carregando...';

        // Atualiza o estado do botão de forma síncrona e sem inconsistências
        function updateButton() {
            player.getPaused().then(paused => {
                toggleButton.textContent = paused ? 'Play' : 'Pause';
                toggleButton.disabled = false; // Garante que o botão esteja habilitado
            }).catch(error => console.error('Erro ao verificar estado do vídeo:', error));
        }

        // Configura o evento de clique no botão
        toggleButton.addEventListener('click', () => {
            // Desabilita o botão temporariamente para evitar múltiplos cliques rápidos
            toggleButton.disabled = true;

            player.getPaused().then(paused => {
                if (paused) {
                    player.play().then(() => updateButton()).catch(error => {
                        console.error('Erro ao reproduzir o vídeo:', error);
                        updateButton(); // Reabilita o botão mesmo se houver erro
                    });
                } else {
                    player.pause().then(() => updateButton()).catch(error => {
                        console.error('Erro ao pausar o vídeo:', error);
                        updateButton(); // Reabilita o botão mesmo se houver erro
                    });
                }
            }).catch(error => {
                console.error('Erro ao verificar estado do vídeo:', error);
                toggleButton.disabled = false; // Reabilita o botão caso haja erro
            });
        });

        // Atualiza o botão assim que o player estiver pronto
        player.ready().then(updateButton);

        // Sincroniza com eventos de reprodução e pausa
        player.on('play', updateButton);
        player.on('pause', updateButton);
    </script>
</body>
</html>
