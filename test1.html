<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Pause/Play Button</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        #playPauseButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playPauseButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div style="max-width: 640px; margin: auto;">
    <!-- Vimeo iframe -->
    <div id="vimeoPlayer"></div>

    <!-- Play/Pause Button -->
    <button id="playPauseButton" disabled>Play</button>
</div>

<script>
    // Configuração do Vimeo Player
    const iframe = document.createElement('iframe');
    iframe.src = "https://player.vimeo.com/video/VIDEO_ID?api=1&background=0";
    iframe.width = "640";
    iframe.height = "360";
    iframe.frameBorder = "0";
    iframe.allow = "autoplay; fullscreen; picture-in-picture";
    iframe.allowFullscreen = true;
    document.getElementById('vimeoPlayer').appendChild(iframe);

    // Inicializar o player do Vimeo
    const player = new Vimeo.Player(iframe);

    // Referência ao botão Play/Pause
    const playPauseButton = document.getElementById('playPauseButton');

    // Ativar o botão quando o vídeo carregar
    player.on('loaded', () => {
        playPauseButton.disabled = false;
    });

    // Alternar entre play e pause
    let isPlaying = false;

    playPauseButton.addEventListener('click', async () => {
        try {
            if (isPlaying) {
                await player.pause();
                playPauseButton.textContent = 'Play';
            } else {
                await player.play();
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        } catch (error) {
            console.error('Erro ao alternar o estado do vídeo:', error);
        }
    });
</script>

</body>
</html>
